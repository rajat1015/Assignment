<!DOCTYPE html>

<body>
<img src="amb.png" alt="Ambition Box" class="center">
<div class="login">
  <form method="post" action="">
    <p>Username or Email</p>
    <p><input type="text" name="login" value=""></p>

</div>

 <p><a href="#">Lost your password?</a></p>
